<router-outlet></router-outlet>
<div *ngIf="auth.user$ | async; then authenticated; else guest"></div>
<ng-template #guest>
  <div class="wholePage" *ngIf="auth.show">
    <img class="img" src="{{ this.slides[this.imageNum] }}" />
    <div class="loginDiv">
      <h1>Pomozite izgubljenim ljubimcima da se vrate svojim vlasnicima</h1>
      <h3>Da biste pristupili sajtu povezite se vasim Gmail nalogom.</h3>

      <button mat-stroked-button (click)="auth.googleSignin()">
        <i class="fa fa-google"></i> Connect Google
      </button>
    </div>
  </div>
</ng-template>

<!-- User logged in -->
<ng-template #authenticated> </ng-template>
